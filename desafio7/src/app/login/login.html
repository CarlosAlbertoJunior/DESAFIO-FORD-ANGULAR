<section class="body">
  <div class="imagem-ford">
    <img src="img/ranger2.png" alt="Foto da Range da ford" />
  </div>

  <div class="login">
    <div class="logo-ford">
      <img src="img/ford.png" alt="Logo ford" />
    </div>
    <div class="login-painel">
      <div class="texto-boas-vindas">
        <h1>Boas-vindas</h1>
      </div>
      <form class="form" (ngSubmit)="onLogin()">
        <input
          type="text"
          id="login"
          name="login"
          placeholder="Login"
          required
        />
        <input
          type="password"
          id="Senha"
          name="Senha"
          placeholder="Senha"
          required
        />
        <button class="botao-painel" type="submit">Entrar</button>
      </form>
    </div>
    <div class="copy">
      <p>&copy; Todos os direitos reservados</p>
    </div>
  </div>
</section>
